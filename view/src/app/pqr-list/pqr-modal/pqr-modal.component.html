<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="background-color: #e9ebee;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DETALLES DEL PQR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="modalPqr===undefined; else elseBlock">
          <div class="row">
            <h3>Cargando...</h3>
          </div>
        </div>
        <ng-template #elseBlock>
          <div class="row mt-3">
            <div class="col-lg-4 col-12">
              <label for="nombreInfo">
                <h5>Reportado por:</h5>
              </label>
              <p id="nombreInfo" style="font-size: 1.25rem;">{{modalPqr.name}} {{modalPqr.last_name}}</p>
            </div>
            <div class="col-lg-4 col-12">
              <label for="phoneInfo">
                <h5>Telefono:</h5>
              </label>
              <p id="phoneInfo" style="font-size: 1.25rem;">{{modalPqr.phone_num}}</p>
            </div>
            <div class="col-lg-4 col-12">
              <label for="fechaInfo">
                <h5>Fecha de creación:</h5>
              </label>
              <p id="fechaInfo" style="font-size: 1.25rem;">{{modalPqr.date_picked | date}}</p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-4 col-12">
              <label for="infrastructureInfo">
                <h5>Tipo de infraestructura</h5>
              </label>
              <p id="infrastructureInfo" style="font-size: 1.25rem;">{{modalPqr.inf_name}}</p>
            </div>
            <div class="col-lg-4 col-12">
              <label for="issueInfo">
                <h5>Tipo de problema:</h5>
              </label>
              <p id="issueInfo" style="font-size: 1.25rem;">{{modalPqr.issue}}</p>
            </div>
            <div class="col-lg-4 col-12">
              <label for="neighborInfo">
                <h5>Barrio del reporte:</h5>
              </label>
              <p id="neighborInfo" style="font-size: 1.25rem;">{{modalPqr.ne_name}}</p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-4 col-12">
              <label for="codeInfo">
                <h5>Codigo de infraestructura</h5>
              </label>
              <p id="codeInfo" style="font-size: 1.25rem;">{{modalPqr.code}}</p>
            </div>
            <div class="col-lg-4 col-12">
              <label for="descInfo">
                <h5>Descripción:</h5>
              </label>
              <p id="descInfo" style="font-size: 1.25rem;">{{modalPqr.desc}}</p>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          style="background-color:#7992ea; border-color: #7992ea;">Cerrar</button>
      </div>
    </div>
  </div>
</div>
